<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- Daisy UI and Tailwind Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>

    </header>

    <main class="container mx-auto mt-10">

        <!-- Search Box -->
        <section class="p-3 mb-4 rounded-xl bg-gray-100 text-center">
            <div class="flex flex-col lg:flex-row lg:justify-around ">
                <div>
                    <input id="input-field" type="text" placeholder="Search your phone..."
                        class="input input-bordered  max-w-xs" />
                    <button onclick="handleSearch()" class="btn btn-accent my-2 lg:my-0">Search</button>
                </div>

                <!-- <div>
                    <input id="input-field2" type="text" placeholder="Search..."
                        class="input input-bordered  max-w-xs" />
                    <button onclick="handleSearch2()" class="btn btn-primary my-2 lg:my-0">Search</button>
                </div> -->
            </div>
        </section>

        <!-- Search Result -->
        <section>
            <!-- Loading Spinner -->
            <div class="my-32 text-center hidden" id="loading-spinner">
                <span class="loading loading-bars loading-lg text-primary"></span>
                <span class="loading loading-bars loading-lg text-primary"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>

            <!-- Load all Button -->
            <div id="show-all-btn" class="text-center hidden my-4">
                <button onclick="handleShowAll(true)" class="btn btn-info text-gray-300 font-bold">Show All</button>
            </div>
        </section>


        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box space-y-5 text-center border-4 border-red-400">
                
                <h3 id="phone-name" class="text-lg font-bold"></h3>
                
                <div id="modal-details-container" class="space-y-2">   


                </div>
                
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>

</body>

</html>
