<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- Daisy UI and Tailwind Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>

    </header>

    <main class="container mx-auto mt-10">

        <!-- Search Box -->
        <section class="p-3 mb-4 rounded-xl bg-gray-100 text-center space-x-3">
            <input id="input-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent mt-2 lg:mt-0">Search</button>

        </section>

        <!-- Search Result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
        </section>


    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>

</body>

</html>
